<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Horario DAW 2019/20</title>
</head>

<body>
  <table border="1" width="50%">
    <tr>
      <th></th>
      <th class="fecha">Lunes</th>
      <th class="fecha">Martes</th>
      <th class="fecha">Miercoles</th>
      <th class="fecha">Jueves</th>
      <th class="fecha">Viernes</th>
    </tr>
    <tr>
      <th class="fecha">16:00</th>
      <td rowspan="2" class="prog">PROG</td>
      <td rowspan="3" class="dcli">DCLI</td>
      <td rowspan="2" class="lima">LIMA</td>
      <td rowspan="2" class="lima">LIMA</td>
      <td rowspan="2" class="bdat">BDAT</td>
    </tr>
    <tr>
      <th class="fecha">17:00</th>
    </tr>
    <tr>
      <th class="fecha">18:00</th>
      <td class="dcli">DCLI</td>
      <td class="bdat">BDAT</td>
      <td class="code">CODE</td>
      <td class="prog">PROG</td>
    </tr>
    <tr>
      <th class="fecha">19:00</th>
      <td colspan="5" class="recreo">RECREO</td>
    </tr>
    <tr>
      <th class="fecha">19:20</th>
      <td class="dcli">DCLI</td>
      <td rowspan="3" class="prog">PROG</td>
      <td class="bdat">BDAT</td>
      <td class="code">CODE</td>
      <td rowspan="3" class="prog">PROG</td>
    </tr>
    <tr>
      <th class="fecha">20:20</th>
      <td rowspan="2" class="bdat">BDAT</td>
      <td rowspan="2" class="prog">PROG</td>
      <td rowspan="2" class="prog">PROG</td>
    </tr>
    <tr>
      <th class="fecha">21:20</th>
    </tr>
  </table>
</body>

</html>
